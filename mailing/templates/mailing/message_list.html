{% extends 'mailing/home.html' %}
{% load my_tags %}
{% block content %}
<h1 align="center">Сообщения</h1>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for message in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">{{ message.subject }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'mailing:message_detail' message.pk %}"
                                   role="button">Просмотр</a>
                                <a class="btn btn-primary" href="{% url 'mailing:message_update' message.pk %}"
                                   role="button">Редактировать</a>
                                <a class="btn btn-primary" href="{% url 'mailing:message_delete' message.pk %}"
                                   role="button">Удалить</a>
                            </div>
                            <small class="text-body-secondary">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
